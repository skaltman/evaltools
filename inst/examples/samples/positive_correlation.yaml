id: positive_correlation
type: baseline
tool:
  name: tool_create_plot  # Name of the tools
  alias: make_plot        # Optional: name shown to model
input:
  setup: |
    library(ggplot2)
    set.seed(123)
    df <- data.frame(
      x = 1:20,
      y = 2 * (1:20) + rnorm(20, 0, 5)
    )
  teardown: |
    rm(df)
  prompt: |
    can you plot the `x` and `y` columns from df and tell me what you see?
target: |
  The plot shows a positive correlation between x and y. As x increases,
  y also increases.
